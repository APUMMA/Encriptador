<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=6, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Satisfy&display=swap" rel="stylesheet">
</head>
    <body>
        <header class="main">
            <figure>
                <img src="images/Logo2.png" alt="Imagen logo de alura" class="logo">
            </figure>
        </header>
        <main>
            <section class="main">
                <textarea class="txt-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                <h6 class="information">Sólo letras minúsculas y sin acentos</h6>
                
                <div class="buttons">
                    <button class="btn-encrypt">Encriptar</button>
                    <button class="btn-decrypt">Desencriptar</button>
                </div>
            </section>

            <section class="main">
                <textarea name="" id="" cols="30" rows="10" class="txt-message"></textarea>
                <div class="btn-copiar">
                    <button class="btn-copy">Copiar</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="copyright">&copy Copyright. Proyecto realizado por Angel E. de la Puente M, para Oracle One / Alura. Sincelejo, Colombia - 2023</p>
        </footer>
    </body>
</html>
